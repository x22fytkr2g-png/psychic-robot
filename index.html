<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexDrop | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --cyan: #22d3ee; --bg: #020617; }
        body { background: var(--bg); color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Slide Animations */
        .slide-in { animation: slideRight 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; opacity: 0; }
        @keyframes slideRight { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        
        .page { display: none; }
        .page.active { display: block; }

        /* Admin Dashboard Layout */
        #adminPortal { display: none; background: #070a13; min-height: 100vh; }
        .admin-active #adminPortal { display: block !important; }
        .admin-active #authGate, .admin-active #mainApp { display: none !important; }
        
        .product-card:hover img { transform: scale(1.1); }
        img { transition: transform 0.5s ease; }
    </style>
</head>
<body>

    <div id="authGate" class="min-h-screen flex items-center justify-center px-6">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] border border-cyan-500/20 text-center slide-in">
            <h1 class="text-4xl font-black text-cyan-400 mb-8 tracking-tighter">NEXDROP</h1>
            <div class="space-y-4">
                <input type="text" id="regName" placeholder="Full Name" class="hidden w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-white">
                <input type="email" id="authEmail" placeholder="Email Address" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-white">
                <input type="password" id="authPass" placeholder="Secure Key" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-white">
                <button onclick="handleAuth()" class="w-full bg-cyan-500 text-black font-black py-4 rounded-2xl">INITIALIZE</button>
                <button onclick="toggleAuth()" id="toggleBtn" class="text-[10px] text-gray-500 mt-4 uppercase font-bold">New Account</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="fixed top-0 w-full z-50 px-6 py-5">
            <div class="max-w-6xl mx-auto glass rounded-2xl p-4 flex justify-between items-center">
                <h1 class="text-xl font-black text-cyan-400 cursor-pointer" onclick="showPage('home')">NEXDROP</h1>
                <div class="flex gap-6 text-[10px] font-bold uppercase tracking-widest items-center">
                    <button onclick="showPage('market')">Market</button>
                    <button onclick="showPage('profile')" id="navName" class="text-cyan-400">User</button>
                </div>
            </div>
        </nav>

        <main id="home" class="page active pt-36 px-6 max-w-4xl mx-auto">
            <div id="slideshowContainer" class="space-y-6"></div>
        </main>

        <section id="market" class="page pt-36 px-6 max-w-6xl mx-auto">
            <div id="marketGrid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </section>

        <section id="profile" class="page pt-36 px-6 max-w-2xl mx-auto">
            <div class="glass p-10 rounded-3xl">
                <h2 id="profName" class="text-3xl font-black text-cyan-400 mb-6">Profile</h2>
                <div id="userOrders" class="space-y-3"></div>
                <button onclick="logout()" class="mt-10 text-red-500 text-[10px] font-black uppercase">Logout</button>
            </div>
        </section>
    </div>

    <section id="adminPortal" class="p-6 md:p-12">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-12">
                <h2 class="text-3xl font-black text-red-500">VENDOR HUB</h2>
                <button onclick="logout()" class="bg-red-500 text-white px-6 py-2 rounded-xl text-xs font-bold">EXIT HUB</button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="glass p-8 rounded-[2rem] border-t-4 border-red-500 slide-in" style="animation-delay: 0.1s">
                    <h3 class="text-xs font-bold text-gray-500 uppercase mb-6 tracking-widest">Inventory Manager</h3>
                    <div class="space-y-4">
                        <input type="text" id="pName" placeholder="Product Name" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-sm">
                        <input type="number" id="pPrice" placeholder="Price (₦)" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-sm">
                        <input type="text" id="pImage" placeholder="Image URL (Direct link)" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-sm">
                        <button onclick="uploadProduct()" class="w-full bg-red-500 text-white py-3 rounded-xl font-bold text-xs uppercase">Add to Market</button>
                    </div>
                </div>

                <div class="glass p-8 rounded-[2rem] border-t-4 border-red-500 slide-in" style="animation-delay: 0.2s">
                    <h3 class="text-xs font-bold text-gray-500 uppercase mb-6 tracking-widest">System Broadcast</h3>
                    <div class="space-y-4">
                        <input type="text" id="bTitle" placeholder="Update Title" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-sm">
                        <textarea id="bContent" placeholder="Broadcast Content..." class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-sm h-24"></textarea>
                        <button onclick="uploadBlog()" class="w-full bg-white text-black py-3 rounded-xl font-bold text-xs uppercase">Post Update</button>
                    </div>
                </div>

                <div class="glass p-8 rounded-[2rem] border-t-4 border-red-500 slide-in" style="animation-delay: 0.3s">
                    <h3 class="text-xs font-bold text-gray-500 uppercase mb-6 tracking-widest">Live Logistics</h3>
                    <div id="adminOrders" class="space-y-3 h-64 overflow-y-auto pr-2"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7pEnf4eAAtuFfvy4ff-zt1s239lOjQB4",
            authDomain: "nextdrop-21a5e.firebaseapp.com",
            projectId: "nextdrop-21a5e",
            storageBucket: "nextdrop-21a5e.firebasestorage.app",
            messagingSenderId: "315627368280",
            appId: "1:315627368280:web:546d377a78463c3d8a7f2d",
            databaseURL: "https://nextdrop-21a5e-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const rdb = firebase.database();
        const SECRET_HASH = "#open-sesame";

        let session = JSON.parse(localStorage.getItem('user_persistent')) || null;
        let isLogin = true;

        // AUTH LOGIC
        function toggleAuth() { isLogin = !isLogin; document.getElementById('regName').classList.toggle('hidden', isLogin); }
        function handleAuth() {
            const email = document.getElementById('authEmail').value.trim().toLowerCase().replace(/\./g, ',');
            const pass = document.getElementById('authPass').value;
            if(isLogin) {
                rdb.ref('users/' + email).once('value', s => {
                    const u = s.val();
                    if(u && u.pass === pass) loginSuccess(u); else alert("Access Denied.");
                });
            } else {
                const u = { name: document.getElementById('regName').value, email, pass };
                rdb.ref('users/' + email).set(u).then(() => loginSuccess(u));
            }
        }
        function loginSuccess(u) { localStorage.setItem('user_persistent', JSON.stringify(u)); location.reload(); }
        function logout() { localStorage.clear(); window.location.hash = ''; location.reload(); }

        // ADMIN ACTIONS
        function uploadProduct() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const img = document.getElementById('pImage').value || 'https://via.placeholder.com/300';
            rdb.ref('products').push({ name, price: parseInt(price), img }).then(() => alert("Product Active!"));
        }

        function uploadBlog() {
            const title = document.getElementById('bTitle').value;
            const content = document.getElementById('bContent').value;
            rdb.ref('blogs').push({ title, content, date: new Date().toLocaleDateString() }).then(() => alert("Broadcast Sent!"));
        }

        // NAVIGATION
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // REAL-TIME SYNC
        function initSync() {
            // Market Sync
            rdb.ref('products').on('value', s => {
                const data = s.val();
                if(!data) return;
                document.getElementById('marketGrid').innerHTML = Object.values(data).map(p => `
                    <div class="glass overflow-hidden rounded-[2rem] border border-white/5 product-card slide-in">
                        <img src="${p.img}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h4 class="font-bold text-lg mb-1">${p.name}</h4>
                            <p class="text-cyan-400 font-black mb-4">₦${p.price.toLocaleString()}</p>
                            <button onclick="orderProduct('${p.name}', ${p.price})" class="w-full bg-white text-black py-3 rounded-xl text-[10px] font-black uppercase">Order Now</button>
                        </div>
                    </div>`).join('');
            });

            // Slideshow/Blog Sync
            rdb.ref('blogs').on('value', s => {
                const data = s.val();
                if(!data) return;
                document.getElementById('slideshowContainer').innerHTML = Object.values(data).map(b => `
                    <div class="glass p-10 rounded-[2.5rem] border border-white/5 slide-in">
                        <p class="text-[10px] text-cyan-400 font-bold mb-2 uppercase tracking-[0.3em]">${b.date}</p>
                        <h3 class="text-3xl font-black mb-4">${b.title}</h3>
                        <p class="text-gray-400 text-sm leading-relaxed">${b.content}</p>
                    </div>`).join('');
            });

            // Admin Orders
            rdb.ref('orders').on('value', s => {
                const data = s.val();
                if(!data || !document.getElementById('adminOrders')) return;
                document.getElementById('adminOrders').innerHTML = Object.values(data).map(o => `
                    <div class="p-3 bg-white/5 rounded-xl text-[10px] border border-white/5">
                        <p class="font-bold">${o.name} <span class="text-red-500">→ ${o.user}</span></p>
                    </div>`).join('');
            });
        }

        function orderProduct(name, price) {
            if(!session) return alert("Login required.");
            rdb.ref('orders').push({ name, price, user: session.name, userEmail: session.email, status: 'Pending' })
            .then(() => alert("Order logged in cloud."));
        }

        function checkAdmin() { if(window.location.hash === SECRET_HASH) document.body.classList.add('admin-active'); }
        
        window.onhashchange = checkAdmin;
        checkAdmin();
        initSync();
        if(session) {
            document.getElementById('authGate').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('navName').innerText = session.name;
            document.getElementById('profName').innerText = session.name;
        }
    </script>
</body>
</html>
