<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexDrop | Logistics Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --cyan: #22d3ee; --bg: #020617; }
        body { background: var(--bg); color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* The Secret Sauce: Admin Visibility */
        #adminPortal, #adminAuth { display: none; }
        .admin-unlocked #adminAuth { display: block !important; }
        .admin-unlocked #authGate { display: none !important; }
        .admin-active #adminPortal { display: block !important; }
        .admin-active #authGate, .admin-active #mainApp { display: none !important; }
    </style>
</head>
<body class="pb-10">

    <section id="adminAuth" class="min-h-screen flex items-center justify-center px-6">
        <div class="max-w-md w-full glass p-8 rounded-[2rem] border border-red-500/30 text-center">
            <h2 class="text-xl font-bold text-red-400 mb-6 uppercase tracking-widest">Vendor Security</h2>
            <input type="password" id="masterKeyInput" placeholder="Enter Secret Key" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none mb-4 focus:border-red-500">
            <button onclick="verifyVendor()" class="w-full bg-red-500 text-white font-bold py-4 rounded-xl">UNLOCK TERMINAL</button>
        </div>
    </section>

    <div id="authGate" class="min-h-screen flex items-center justify-center px-6">
        <div class="max-w-md w-full glass p-8 rounded-[2rem] border border-cyan-500/20 text-center">
            <h1 class="text-3xl font-black text-cyan-400 mb-8 tracking-tighter">NEXDROP</h1>
            <div class="space-y-4">
                <input type="text" id="regName" placeholder="Full Name" class="hidden w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
                <input type="email" id="authEmail" placeholder="Email" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
                <input type="password" id="authPass" placeholder="Password" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
                <button onclick="handleCustomerAuth()" id="authBtn" class="w-full bg-cyan-500 text-black font-black py-4 rounded-xl">ENTER PORTAL</button>
                <button onclick="toggleAuthMode()" id="toggleBtn" class="text-xs text-gray-500 mt-2">Need an account? Sign Up</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="fixed top-0 w-full z-50 px-6 py-4">
            <div class="max-w-6xl mx-auto glass rounded-2xl p-4 flex justify-between items-center">
                <h1 class="text-xl font-black text-cyan-400">NEXDROP</h1>
                <div class="flex gap-4 text-[10px] font-bold uppercase tracking-widest">
                    <button onclick="showPage('home')">Home</button>
                    <button onclick="showPage('market')">Market</button>
                    <button onclick="showPage('profile')" class="text-cyan-400">Profile</button>
                </div>
            </div>
        </nav>
        
        <main id="home" class="page active pt-32 px-6 max-w-4xl mx-auto">
            <div id="blogContainer" class="space-y-6"></div>
        </main>

        <section id="market" class="page pt-32 px-6 max-w-6xl mx-auto">
            <div id="marketGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </section>

        <section id="profile" class="page pt-32 px-6 max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass p-6 rounded-3xl h-[400px] flex flex-col">
                    <h3 class="font-bold text-cyan-400 mb-4">Support Chat</h3>
                    <div id="userChatBox" class="flex-1 overflow-y-auto mb-4"></div>
                    <div class="flex gap-2">
                        <input type="text" id="userMsgInput" class="flex-1 bg-white/5 p-2 rounded-lg text-xs" placeholder="Ask anything...">
                        <button onclick="sendUserMsg()" class="bg-cyan-500 text-black px-4 rounded-lg font-bold">Send</button>
                    </div>
                </div>
                <div class="glass p-6 rounded-3xl">
                    <h3 class="font-bold text-gray-500 mb-4">Account</h3>
                    <p id="profName" class="text-xl font-bold"></p>
                    <button onclick="logout()" class="mt-10 text-red-500 text-xs font-bold">LOGOUT</button>
                </div>
            </div>
        </section>
    </div>

    <section id="adminPortal" class="pt-20 px-6 max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-black text-red-500 tracking-tighter uppercase">Vendor Terminal</h2>
            <button onclick="logout()" class="text-xs bg-white/5 px-4 py-2 rounded-full border border-white/10">EXIT</button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="glass p-8 rounded-[2rem] border-t-4 border-red-500">
                <h3 class="font-bold text-gray-400 mb-6 text-xs uppercase">Communication Hub</h3>
                <div id="adminInbox" class="h-64 overflow-y-auto mb-4 space-y-2"></div>
                <div class="flex gap-2">
                    <input type="text" id="adminReplyInput" class="flex-1 bg-white/5 p-3 rounded-xl" placeholder="Reply to customer...">
                    <button onclick="adminReply()" class="bg-red-500 text-white px-6 rounded-xl font-bold">Send</button>
                </div>
            </div>
            <div class="glass p-8 rounded-[2rem] border-t-4 border-red-500">
                <h3 class="font-bold text-gray-400 mb-6 text-xs uppercase">Logistics Queue</h3>
                <div id="adminOrderList" class="space-y-3"></div>
            </div>
        </div>
    </section>

    <script>
        const SECRET_HASH = "#open-sesame";
        const MASTER_KEY = "nexdrop2026";

        let db = JSON.parse(localStorage.getItem('nexdrop_v8')) || {
            users: [], products: [{id: 1, name: "Priority Logistics", price: 15000}],
            blogs: [{title: "Service Operational", content: "NexDrop is active.", date: "Feb 12, 2026"}],
            orders: [], chat: []
        };
        let session = JSON.parse(sessionStorage.getItem('user_session')) || null;
        let isLogin = true;

        function save() { localStorage.setItem('nexdrop_v8', JSON.stringify(db)); render(); }

        // --- THE FIX: SECRET HASH LOGIC ---
        function checkUrlSecurity() {
            if(window.location.hash === SECRET_HASH) {
                document.body.classList.add('admin-unlocked');
                document.getElementById('authGate').style.display = 'none';
            }
        }

        function verifyVendor() {
            const val = document.getElementById('masterKeyInput').value;
            if(val === MASTER_KEY) {
                sessionStorage.setItem('vendor_active', 'true');
                document.body.classList.add('admin-active');
                render();
            } else { alert("Unauthorized."); }
        }

        // --- CUSTOMER LOGIC ---
        function toggleAuthMode() {
            isLogin = !isLogin;
            document.getElementById('regName').classList.toggle('hidden', isLogin);
            document.getElementById('authBtn').innerText = isLogin ? 'ENTER PORTAL' : 'CREATE ACCOUNT';
        }

        function handleCustomerAuth() {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            const name = document.getElementById('regName').value;

            if(isLogin) {
                const user = db.users.find(u => u.email === email && u.pass === pass);
                if(user) session = user; else return alert("Account not found");
            } else {
                const user = { name, email, pass };
                db.users.push(user); session = user; save();
            }
            sessionStorage.setItem('user_session', JSON.stringify(session));
            location.reload();
        }

        function logout() { sessionStorage.clear(); window.location.hash = ''; location.reload(); }

        // --- APP LOGIC ---
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function render() {
            if(sessionStorage.getItem('vendor_active')) {
                document.body.classList.add('admin-active');
                document.getElementById('adminOrderList').innerHTML = db.orders.map(o => `
                    <div class="bg-white/5 p-4 rounded-2xl flex justify-between items-center text-xs">
                        <span>${o.name} (${o.userName})</span>
                        <button onclick="alert('Chatting with ${o.userName}')" class="bg-red-500 text-white px-3 py-1 rounded">Text</button>
                    </div>
                `).join('') || 'Queue Empty';
                
                document.getElementById('adminInbox').innerHTML = db.chat.map(m => `
                    <div class="text-[11px] p-2 border-b border-white/5"><span class="text-cyan-400">${m.user}:</span> ${m.text}</div>
                `).join('');
                return;
            }

            if(session) {
                document.getElementById('authGate').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('profName').innerText = session.name;
                document.getElementById('marketGrid').innerHTML = db.products.map(p => `<div class="glass p-6 rounded-2xl"><h4>${p.name}</h4><p class="text-cyan-400">â‚¦${p.price}</p></div>`).join('');
                document.getElementById('blogContainer').innerHTML = db.blogs.map(b => `<div class="glass p-6 rounded-2xl"><h3 class="text-xl font-bold">${b.title}</h3><p class="text-gray-400 mt-2">${b.content}</p></div>`).join('');
            }
        }

        window.addEventListener('hashchange', checkUrlSecurity);
        checkUrlSecurity();
        render();
    </script>
</body>
</html>
