<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexDrop | Logistics & Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --cyan: #22d3ee; --bg: #020617; --neon-glow: 0 0 15px rgba(34, 211, 238, 0.3); }
        body { background: var(--bg); color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Glassmorphism & Animations */
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: var(--neon-glow); }
        .page { display: none; opacity: 0; transform: translateY(20px); transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1); }
        .page.active { display: block; opacity: 1; transform: translateY(0); }
        
        /* Floating Chat Widget */
        #chatWidget { position: fixed; bottom: 25px; right: 25px; z-index: 9999; transition: transform 0.3s ease; }
        #chatWidget:hover { transform: scale(1.05); }
        .chat-bubble { width: 320px; height: 450px; display: none; flex-direction: column; bottom: 85px; position: absolute; right: 0; }
        .chat-bubble.open { display: flex; animation: slideUp 0.4s ease forwards; }

        /* Smooth UI Elements */
        .btn-hover { transition: all 0.3s ease; border: 1px solid transparent; }
        .btn-hover:hover { border-color: var(--cyan); box-shadow: var(--neon-glow); transform: translateY(-2px); }
        .card-anim { transition: all 0.4s ease; }
        .card-anim:hover { transform: translateY(-8px) scale(1.02); background: rgba(30, 41, 59, 0.5); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        /* Admin Logic */
        #adminPortal { display: none; }
        .admin-active #adminPortal { display: block !important; }
        .admin-active #authGate, .admin-active #mainApp, .admin-active #chatWidget { display: none !important; }
    </style>
</head>
<body class="pb-10">

    <div id="authGate" class="min-h-screen flex items-center justify-center px-6">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] border border-cyan-500/20 text-center animate-pulse-slow">
            <h1 class="text-4xl font-black text-cyan-400 mb-2 tracking-tighter">NEXDROP</h1>
            <p class="text-[10px] text-gray-500 uppercase tracking-[0.3em] mb-10">Identity Verification</p>
            <div class="space-y-4">
                <input type="text" id="regName" placeholder="Full Name" class="hidden w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-cyan-500 transition-all">
                <input type="email" id="authEmail" placeholder="Email" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-cyan-500 transition-all">
                <input type="password" id="authPass" placeholder="Access Password" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-cyan-500 transition-all">
                <button onclick="handleCustomerAuth()" class="w-full bg-cyan-500 text-black font-black py-4 rounded-2xl shadow-lg shadow-cyan-500/20 hover:bg-cyan-400 transition-all">ACCESS SYSTEM</button>
                <button onclick="toggleAuthMode()" id="toggleBtn" class="text-[10px] text-gray-500 mt-4 uppercase font-bold hover:text-cyan-400 transition-colors">Create New Profile</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="fixed top-0 w-full z-50 px-6 py-5">
            <div class="max-w-6xl mx-auto glass rounded-[1.5rem] p-4 flex justify-between items-center border border-white/5">
                <h1 class="text-xl font-black text-cyan-400 tracking-tighter cursor-pointer" onclick="showPage('home')">NEXDROP</h1>
                <div class="flex gap-6 text-[10px] font-bold uppercase tracking-widest items-center">
                    <button onclick="showPage('home')" class="hover:text-cyan-400 transition-colors">Home</button>
                    <button onclick="showPage('market')" class="hover:text-cyan-400 transition-colors">Market</button>
                    <button onclick="showPage('cart')" class="relative text-cyan-400">
                        Cart (<span id="cartCount">0</span>)
                    </button>
                    <button onclick="showPage('profile')" class="bg-cyan-500/10 text-cyan-400 px-4 py-2 rounded-xl border border-cyan-500/20" id="navName">User</button>
                </div>
            </div>
        </nav>

        <div id="chatWidget">
            <div id="chatBubble" class="chat-bubble glass rounded-[2rem] p-5 border border-cyan-500/20">
                <div class="flex justify-between items-center border-b border-white/10 pb-3 mb-4">
                    <span class="text-[10px] font-black text-cyan-400 uppercase tracking-widest">Live Support</span>
                    <button onclick="toggleChat()" class="text-gray-500 hover:text-white">âœ•</button>
                </div>
                <div id="userChatDisplay" class="flex-1 overflow-y-auto space-y-3 mb-4 pr-2 text-xs"></div>
                <div class="flex gap-2">
                    <input type="text" id="userChatInput" placeholder="Message..." class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 text-xs outline-none">
                    <button onclick="sendUserMsg()" class="bg-cyan-500 text-black p-3 rounded-xl font-bold">â†‘</button>
                </div>
            </div>
            <button onclick="toggleChat()" class="bg-cyan-500 text-black w-14 h-14 rounded-2xl shadow-2xl flex items-center justify-center text-2xl font-bold">ðŸ’¬</button>
        </div>

        <main id="home" class="page active pt-36 px-6 max-w-5xl mx-auto">
            <div id="blogContainer" class="space-y-8"></div>
        </main>

        <section id="market" class="page pt-36 px-6 max-w-6xl mx-auto">
            <div id="marketGrid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </section>

        <section id="cart" class="page pt-36 px-6 max-w-2xl mx-auto">
            <div class="glass p-8 rounded-[2rem] border border-white/5">
                <h2 class="text-2xl font-black mb-6 uppercase tracking-tight">Your Selection</h2>
                <div id="cartItems" class="space-y-4 mb-8"></div>
                <div class="flex justify-between items-center mb-8 border-t border-white/10 pt-6">
                    <span class="text-gray-500 uppercase text-xs font-bold tracking-widest">Total Weight/Price</span>
                    <span id="cartTotal" class="text-2xl font-black text-cyan-400">â‚¦0</span>
                </div>
                <button onclick="checkout()" class="w-full bg-white text-black font-black py-4 rounded-2xl hover:bg-cyan-400 transition-all uppercase tracking-widest text-xs">Confirm Shipment</button>
            </div>
        </section>

        <section id="profile" class="page pt-36 px-6 max-w-4xl mx-auto">
            <div class="glass p-10 rounded-[2.5rem]">
                <h2 id="profName" class="text-3xl font-black text-cyan-400 mb-2">User Name</h2>
                <p class="text-xs text-gray-500 uppercase tracking-[0.2em] mb-10">Active Session Verified</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div>
                        <h3 class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest">Shipment Status</h3>
                        <div id="userOrderHistory" class="space-y-3"></div>
                    </div>
                    <div class="flex flex-col justify-end">
                        <button onclick="logout()" class="text-red-500 text-[10px] font-black uppercase border border-red-500/20 p-4 rounded-2xl hover:bg-red-500/10 transition-all">Terminate Access</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section id="adminPortal" class="pt-10 px-6 max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-8">
            <h2 class="text-4xl font-black text-red-500 tracking-tighter">VENDOR HUB</h2>
            <button onclick="logout()" class="bg-red-500 text-white px-8 py-3 rounded-2xl font-black text-[10px] uppercase">Exit Hub</button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="glass p-8 rounded-[2rem] border-t-4 border-red-600 flex flex-col h-[600px]">
                <h3 class="font-black text-xs text-gray-500 uppercase tracking-widest mb-6">Global Communication</h3>
                <div id="adminInbox" class="flex-1 overflow-y-auto space-y-3 mb-6 pr-3"></div>
                <div class="flex gap-2">
                    <input type="text" id="adminReplyInput" class="flex-1 bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-red-500" placeholder="Type reply...">
                    <button onclick="adminReply()" class="bg-red-500 text-white px-8 rounded-2xl font-black uppercase">Send</button>
                </div>
            </div>
            <div class="glass p-8 rounded-[2rem] border-t-4 border-red-600 h-[600px] overflow-y-auto">
                <h3 class="font-black text-xs text-gray-500 uppercase tracking-widest mb-6">Live Logistics Queue</h3>
                <div id="adminOrderList" class="space-y-4"></div>
            </div>
        </div>
    </section>

    <script>
        const SECRET_HASH = "#open-sesame";

        let db = JSON.parse(localStorage.getItem('nexdrop_v10')) || {
            users: [], 
            products: [
                {id: 1, name: "Neural Freight Link", price: 75000},
                {id: 2, name: "Urban Stealth Courier", price: 12500},
                {id: 3, name: "Global Air Drop", price: 150000}
            ],
            blogs: [{title: "System Evolution", content: "NexDrop v10 is now live with enhanced animations and real-time chat sync.", date: "Feb 12, 2026"}],
            orders: [], 
            chat: [],
            cart: []
        };
        
        let session = JSON.parse(sessionStorage.getItem('user_session')) || null;
        let isLogin = true;

        function save() { localStorage.setItem('nexdrop_v10', JSON.stringify(db)); render(); }

        // --- CORE LOGIC ---
        function checkUrlSecurity() {
            if(window.location.hash === SECRET_HASH) {
                sessionStorage.setItem('vendor_active', 'true');
                document.body.classList.add('admin-active');
                render();
            }
        }

        function toggleAuthMode() {
            isLogin = !isLogin;
            document.getElementById('regName').classList.toggle('hidden', isLogin);
            document.getElementById('toggleBtn').innerText = isLogin ? 'Create New Profile' : 'Already have a profile?';
        }

        function toggleChat() { document.getElementById('chatBubble').classList.toggle('open'); }

        function handleCustomerAuth() {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            const name = document.getElementById('regName').value;

            if(isLogin) {
                const user = db.users.find(u => u.email === email && u.pass === pass);
                if(user) session = user; else return alert("Identity mismatch.");
            } else {
                const user = { name, email, pass };
                db.users.push(user); session = user; save();
            }
            sessionStorage.setItem('user_session', JSON.stringify(session));
            location.reload();
        }

        function logout() { sessionStorage.clear(); window.location.hash = ''; location.reload(); }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            setTimeout(() => {
                document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
                const target = document.getElementById(id);
                target.style.display = 'block';
                setTimeout(() => target.classList.add('active'), 50);
            }, 300);
        }

        // --- ACTION LOGIC ---
        function addToCart(id) {
            const prod = db.products.find(p => p.id === id);
            db.cart.push({...prod, cartId: Date.now()});
            save();
            alert(`Added ${prod.name} to shipment list.`);
        }

        function checkout() {
            if(db.cart.length === 0) return alert("Selection empty.");
            db.cart.forEach(item => {
                db.orders.unshift({...item, userEmail: session.email, userName: session.name, status: 'Processing'});
            });
            db.cart = [];
            save();
            alert("Shipment Confirmed. Tracking available in profile.");
            showPage('profile');
        }

        function sendUserMsg() {
            const txt = document.getElementById('userChatInput').value;
            if(!txt) return;
            db.chat.push({ user: session.name, text: txt, type: 'user', time: new Date().toLocaleTimeString() });
            document.getElementById('userChatInput').value = '';
            save();
        }

        function adminReply() {
            const txt = document.getElementById('adminReplyInput').value;
            if(!txt) return;
            db.chat.push({ user: 'Admin', text: txt, type: 'admin', time: new Date().toLocaleTimeString() });
            document.getElementById('adminReplyInput').value = '';
            save();
        }

        // --- RENDER ---
        function render() {
            if(sessionStorage.getItem('vendor_active')) {
                document.body.classList.add('admin-active');
                document.getElementById('adminOrderList').innerHTML = db.orders.map(o => `
                    <div class="bg-white/5 p-5 rounded-2xl flex justify-between items-center border border-white/5 hover:border-red-500/50 transition-all">
                        <div>
                            <p class="font-black text-sm">${o.name}</p>
                            <p class="text-[9px] text-gray-500 uppercase tracking-widest">${o.userName}</p>
                        </div>
                        <button class="bg-red-500/20 text-red-500 text-[9px] font-black px-4 py-2 rounded-lg uppercase">Update Status</button>
                    </div>
                `).join('');

                document.getElementById('adminInbox').innerHTML = db.chat.map(m => `
                    <div class="p-4 bg-white/5 rounded-2xl border-l-2 ${m.type === 'admin' ? 'border-red-500' : 'border-cyan-500'}">
                        <p class="text-[9px] font-black uppercase mb-1 ${m.type === 'admin' ? 'text-red-500' : 'text-cyan-400'}">${m.user}</p>
                        <p class="text-xs text-gray-300">${m.text}</p>
                    </div>
                `).join('');
                return;
            }

            if(session) {
                document.getElementById('authGate').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('navName').innerText = session.name.split(' ')[0];
                document.getElementById('profName').innerText = session.name;

                document.getElementById('marketGrid').innerHTML = db.products.map(p => `
                    <div class="glass p-8 rounded-[2rem] card-anim border border-white/5">
                        <div class="w-12 h-1 bg-cyan-500 mb-6"></div>
                        <h4 class="text-xl font-black mb-2">${p.name}</h4>
                        <p class="text-cyan-400 font-mono text-sm mb-6">â‚¦${p.price.toLocaleString()}</p>
                        <button onclick="addToCart(${p.id})" class="w-full bg-white text-black py-3 rounded-xl text-[10px] font-black uppercase tracking-widest btn-hover">Add to Selection</button>
                    </div>
                `).join('');

                document.getElementById('cartCount').innerText = db.cart.length;
                document.getElementById('cartItems').innerHTML = db.cart.map(c => `
                    <div class="flex justify-between items-center p-4 bg-white/5 rounded-2xl border border-white/5">
                        <span class="text-sm font-bold">${c.name}</span>
                        <span class="text-cyan-400 font-mono">â‚¦${c.price.toLocaleString()}</span>
                    </div>
                `).join('') || '<p class="text-gray-500 text-center italic text-xs">No items selected.</p>';
                
                document.getElementById('cartTotal').innerText = "â‚¦" + db.cart.reduce((s, i) => s + i.price, 0).toLocaleString();

                document.getElementById('userOrderHistory').innerHTML = db.orders.filter(o => o.userEmail === session.email).map(o => `
                    <div class="p-4 bg-white/5 rounded-2xl border border-white/5 flex justify-between items-center">
                        <span class="text-xs">${o.name}</span>
                        <span class="text-[9px] font-black uppercase text-cyan-500 bg-cyan-500/10 px-3 py-1 rounded-full">${o.status}</span>
                    </div>
                `).join('') || '<p class="text-gray-500 text-xs italic">No shipment history.</p>';

                document.getElementById('userChatDisplay').innerHTML = db.chat.map(m => `
                    <div class="flex flex-col ${m.type === 'admin' ? 'items-start' : 'items-end'}">
                        <div class="p-3 rounded-2xl ${m.type === 'admin' ? 'bg-cyan-500 text-black rounded-tl-none' : 'bg-white/10 text-white rounded-tr-none'} max-w-[90%]">
                            ${m.text}
                        </div>
                    </div>
                `).join('');

                document.getElementById('blogContainer').innerHTML = db.blogs.map(b => `
                    <div class="glass p-10 rounded-[2.5rem] border border-white/5 card-anim">
                        <p class="text-[10px] text-cyan-400 font-bold uppercase mb-2 tracking-widest">${b.date}</p>
                        <h3 class="text-3xl font-black mb-4">${b.title}</h3>
                        <p class="text-gray-400 text-sm leading-relaxed">${b.content}</p>
                    </div>
                `).join('');
            }
        }

        window.addEventListener('hashchange', checkUrlSecurity);
        checkUrlSecurity();
        render();
    </script>
</body>
</html>
