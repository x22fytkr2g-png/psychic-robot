<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexDrop | Logistics & Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --cyan: #22d3ee; --bg: #020617; --neon-glow: 0 0 15px rgba(34, 211, 238, 0.3); }
        body { background: var(--bg); color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: var(--neon-glow); }
        .page { display: none; opacity: 0; transform: translateY(20px); transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1); }
        .page.active { display: block; opacity: 1; transform: translateY(0); }
        #chatWidget { position: fixed; bottom: 25px; right: 25px; z-index: 9999; transition: transform 0.3s ease; }
        .chat-bubble { width: 320px; height: 450px; display: none; flex-direction: column; bottom: 85px; position: absolute; right: 0; }
        .chat-bubble.open { display: flex; animation: slideUp 0.4s ease forwards; }
        .btn-hover:hover { border-color: var(--cyan); box-shadow: var(--neon-glow); transform: translateY(-2px); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        #adminPortal { display: none; }
        .admin-active #adminPortal { display: block !important; }
        .admin-active #authGate, .admin-active #mainApp, .admin-active #chatWidget { display: none !important; }
    </style>
</head>
<body class="pb-10">

    <div id="authGate" class="min-h-screen flex items-center justify-center px-6">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] border border-cyan-500/20 text-center">
            <h1 class="text-4xl font-black text-cyan-400 mb-2 tracking-tighter">NEXDROP</h1>
            <p class="text-[10px] text-gray-500 uppercase tracking-[0.3em] mb-10">Identity Verification</p>
            <div class="space-y-4">
                <input type="text" id="regName" placeholder="Full Name" class="hidden w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-cyan-500 text-white">
                <input type="email" id="authEmail" placeholder="Email" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-cyan-500 text-white">
                <input type="password" id="authPass" placeholder="Access Password" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-cyan-500 text-white">
                <button onclick="handleCustomerAuth()" class="w-full bg-cyan-500 text-black font-black py-4 rounded-2xl shadow-lg hover:bg-cyan-400 transition-all">ACCESS SYSTEM</button>
                <button onclick="toggleAuthMode()" id="toggleBtn" class="text-[10px] text-gray-500 mt-4 uppercase font-bold hover:text-cyan-400">Create New Profile</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="fixed top-0 w-full z-50 px-6 py-5">
            <div class="max-w-6xl mx-auto glass rounded-[1.5rem] p-4 flex justify-between items-center">
                <h1 class="text-xl font-black text-cyan-400 tracking-tighter cursor-pointer" onclick="showPage('home')">NEXDROP</h1>
                <div class="flex gap-6 text-[10px] font-bold uppercase tracking-widest items-center">
                    <button onclick="showPage('market')">Market</button>
                    <button onclick="showPage('cart')" class="text-cyan-400">Cart (<span id="cartCount">0</span>)</button>
                    <button onclick="showPage('profile')" id="navName" class="bg-cyan-500/10 px-4 py-2 rounded-xl">User</button>
                </div>
            </div>
        </nav>

        <div id="chatWidget">
            <div id="chatBubble" class="chat-bubble glass rounded-[2rem] p-5 border border-cyan-500/20">
                <div class="flex justify-between items-center border-b border-white/10 pb-3 mb-4">
                    <span class="text-[10px] font-black text-cyan-400 uppercase">Live Support</span>
                    <button onclick="toggleChat()">âœ•</button>
                </div>
                <div id="userChatDisplay" class="flex-1 overflow-y-auto space-y-3 mb-4 text-xs pr-2"></div>
                <div class="flex gap-2">
                    <input type="text" id="userChatInput" placeholder="Message..." class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 text-xs outline-none">
                    <button onclick="sendUserMsg()" class="bg-cyan-500 text-black p-3 rounded-xl font-bold">â†‘</button>
                </div>
            </div>
            <button onclick="toggleChat()" class="bg-cyan-500 text-black w-14 h-14 rounded-2xl shadow-2xl flex items-center justify-center text-2xl font-bold">ðŸ’¬</button>
        </div>

        <main id="home" class="page active pt-36 px-6 max-w-5xl mx-auto">
            <div class="glass p-10 rounded-[2.5rem] border border-white/5">
                <p class="text-[10px] text-cyan-400 font-bold uppercase mb-2 tracking-widest">Feb 12, 2026</p>
                <h3 class="text-3xl font-black mb-4">System Evolution</h3>
                <p class="text-gray-400 text-sm leading-relaxed">NexDrop Cloud is now live. Your orders and messages are synced across the global network in real-time.</p>
            </div>
        </main>

        <section id="market" class="page pt-36 px-6 max-w-6xl mx-auto">
            <div id="marketGrid" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </section>

        <section id="cart" class="page pt-36 px-6 max-w-2xl mx-auto">
            <div class="glass p-8 rounded-[2rem]">
                <h2 class="text-2xl font-black mb-6 uppercase">Your Selection</h2>
                <div id="cartItems" class="space-y-4 mb-8"></div>
                <div class="flex justify-between border-t border-white/10 pt-6 mb-8">
                    <span class="text-gray-500 text-xs font-bold uppercase">Total</span>
                    <span id="cartTotal" class="text-2xl font-black text-cyan-400">â‚¦0</span>
                </div>
                <button onclick="checkout()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-xs">Confirm Shipment</button>
            </div>
        </section>

        <section id="profile" class="page pt-36 px-6 max-w-4xl mx-auto">
            <div class="glass p-10 rounded-[2.5rem]">
                <h2 id="profName" class="text-3xl font-black text-cyan-400 mb-2">User Name</h2>
                <button onclick="logout()" class="text-red-500 text-[10px] font-black uppercase mt-4">Terminate Access</button>
            </div>
        </section>
    </div>

    <section id="adminPortal" class="pt-10 px-6 max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-8">
            <h2 class="text-4xl font-black text-red-500 tracking-tighter">VENDOR HUB</h2>
            <button onclick="logout()" class="bg-red-500 text-white px-8 py-3 rounded-2xl font-black text-[10px] uppercase">Exit Hub</button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="glass p-8 rounded-[2rem] border-t-4 border-red-600 flex flex-col h-[600px]">
                <h3 class="font-black text-xs text-gray-500 uppercase mb-6">Global Communication</h3>
                <div id="adminInbox" class="flex-1 overflow-y-auto space-y-3 mb-6 pr-3"></div>
                <div class="flex gap-2">
                    <input type="text" id="adminReplyInput" class="flex-1 bg-white/5 border border-white/10 p-4 rounded-2xl outline-none text-white" placeholder="Type reply...">
                    <button onclick="adminReply()" class="bg-red-500 text-white px-8 rounded-2xl font-black uppercase">Send</button>
                </div>
            </div>
            <div class="glass p-8 rounded-[2rem] border-t-4 border-red-600 h-[600px] overflow-y-auto">
                <h3 class="font-black text-xs text-gray-500 uppercase mb-6">Live Logistics Queue</h3>
                <div id="adminOrderList" class="space-y-4"></div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7pEnf4eAAtuFfvy4ff-zt1s239lOjQB4",
            authDomain: "nextdrop-21a5e.firebaseapp.com",
            projectId: "nextdrop-21a5e",
            storageBucket: "nextdrop-21a5e.firebasestorage.app",
            messagingSenderId: "315627368280",
            appId: "1:315627368280:web:546d377a78463c3d8a7f2d",
            databaseURL: "https://nextdrop-21a5e-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const rdb = firebase.database();
        const SECRET_HASH = "#open-sesame";

        let db = {
            products: [
                {id: 1, name: "Neural Freight Link", price: 75000},
                {id: 2, name: "Urban Stealth Courier", price: 12500},
                {id: 3, name: "Global Air Drop", price: 150000}
            ],
            cart: []
        };
        
        let session = JSON.parse(sessionStorage.getItem('user_session')) || null;
        let isLogin = true;

        // REAL-TIME SYNC
        rdb.ref('chats').on('value', (s) => { renderChat(s.val() ? Object.values(s.val()) : []); });
        rdb.ref('orders').on('value', (s) => { renderOrders(s.val() ? Object.values(s.val()) : []); });

        function checkUrlSecurity() {
            if(window.location.hash === SECRET_HASH) {
                sessionStorage.setItem('vendor_active', 'true');
                document.body.classList.add('admin-active');
            }
        }

        function toggleAuthMode() {
            isLogin = !isLogin;
            document.getElementById('regName').classList.toggle('hidden', isLogin);
            document.getElementById('toggleBtn').innerText = isLogin ? 'Create New Profile' : 'Already have a profile?';
        }

        function handleCustomerAuth() {
            const email = document.getElementById('authEmail').value.replace(/\./g, ',');
            const pass = document.getElementById('authPass').value;
            const name = document.getElementById('regName').value;

            if(isLogin) {
                rdb.ref('users/' + email).once('value', (s) => {
                    const u = s.val();
                    if(u && u.pass === pass) {
                        session = u;
                        sessionStorage.setItem('user_session', JSON.stringify(u));
                        location.reload();
                    } else { alert("Access Denied."); }
                });
            } else {
                const u = { name, email, pass };
                rdb.ref('users/' + email).set(u).then(() => {
                    session = u;
                    sessionStorage.setItem('user_session', JSON.stringify(u));
                    location.reload();
                });
            }
        }

        function logout() { sessionStorage.clear(); window.location.hash = ''; location.reload(); }
        function toggleChat() { document.getElementById('chatBubble').classList.toggle('open'); }
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            setTimeout(() => {
                document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
                document.getElementById(id).style.display = 'block';
                setTimeout(() => document.getElementById(id).classList.add('active'), 50);
            }, 300);
        }

        function addToCart(id) {
            db.cart.push({...db.products.find(p => p.id === id), cartId: Date.now()});
            render();
        }

        function checkout() {
            if(db.cart.length === 0) return;
            db.cart.forEach(i => rdb.ref('orders').push({...i, userEmail: session.email, userName: session.name, status: 'Processing'}));
            db.cart = [];
            alert("Order Transmitted.");
            showPage('profile');
        }

        function sendUserMsg() {
            const t = document.getElementById('userChatInput').value;
            if(!t) return;
            rdb.ref('chats').push({ user: session.name, text: t, type: 'user' });
            document.getElementById('userChatInput').value = '';
        }

        function adminReply() {
            const t = document.getElementById('adminReplyInput').value;
            if(!t) return;
            rdb.ref('chats').push({ user: 'Admin', text: t, type: 'admin' });
            document.getElementById('adminReplyInput').value = '';
        }

        function renderChat(msgs) {
            const html = msgs.map(m => `<div class="flex flex-col ${m.type === 'admin' ? 'items-start' : 'items-end'} mb-2">
                <div class="p-3 rounded-2xl ${m.type === 'admin' ? 'bg-cyan-500 text-black' : 'bg-white/10 text-white'} max-w-[85%]">${m.text}</div>
            </div>`).join('');
            if(document.getElementById('userChatDisplay')) document.getElementById('userChatDisplay').innerHTML = html;
            if(document.getElementById('adminInbox')) document.getElementById('adminInbox').innerHTML = msgs.map(m => `
                <div class="p-4 bg-white/5 rounded-2xl border-l-2 ${m.type === 'admin' ? 'border-red-500' : 'border-cyan-500'}">
                    <p class="text-[9px] font-black uppercase text-gray-500">${m.user}</p>
                    <p class="text-xs">${m.text}</p>
                </div>`).join('');
        }

        function renderOrders(os) {
            if(document.getElementById('adminOrderList')) {
                document.getElementById('adminOrderList').innerHTML = os.map(o => `
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 flex justify-between">
                        <div><p class="font-bold text-sm">${o.name}</p><p class="text-[10px] text-gray-500">${o.userName}</p></div>
                        <span class="text-red-500 text-[10px] font-bold">${o.status}</span>
                    </div>`).join('');
            }
        }

        function render() {
            if(session) {
                document.getElementById('authGate').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('navName').innerText = session.name.split(' ')[0];
                document.getElementById('profName').innerText = session.name;
                document.getElementById('cartCount').innerText = db.cart.length;
                document.getElementById('cartTotal').innerText = "â‚¦" + db.cart.reduce((s, i) => s + i.price, 0).toLocaleString();
                document.getElementById('marketGrid').innerHTML = db.products.map(p => `
                    <div class="glass p-8 rounded-[2rem] border border-white/5">
                        <h4 class="text-xl font-black mb-2">${p.name}</h4>
                        <p class="text-cyan-400 font-mono mb-6">â‚¦${p.price.toLocaleString()}</p>
                        <button onclick="addToCart(${p.id})" class="w-full bg-white text-black py-3 rounded-xl text-[10px] font-black uppercase">Add to Cart</button>
                    </div>`).join('');
                document.getElementById('cartItems').innerHTML = db.cart.map(c => `
                    <div class="flex justify-between p-4 bg-white/5 rounded-2xl"><span>${c.name}</span><span class="text-cyan-400">â‚¦${c.price.toLocaleString()}</span></div>`).join('');
            }
        }

        checkUrlSecurity();
        render();
    </script>
</body>
</html>
